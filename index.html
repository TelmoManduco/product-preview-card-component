<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="main-cont">
        <div class="cont">
            
            <img src="images/image-product-mobile.jpg" class="mobile-img" alt="Perfume bottle Gabrielle Essence">
            <img src="images/image-product-desktop.jpg" class="desktop-img" alt="Perfume bottle Gabrielle Essence">

            <div class="text-section">
                <p class="product">PERFUME</p>

                <h1 class="prod-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">
                    A floral, solar and voluptuos interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL
                </p>
                <div class="price-section">
                    <span class="current-price">$149.99</span>
                    <span class="old-price">169.99</span>
                </div>
                <button><img src="images/icon-cart.svg" alt="cart.svg">Add to Cart</button>
            </div>
        </div>
    </div>
</body>

</html>
